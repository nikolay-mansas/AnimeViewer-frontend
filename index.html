<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AnimeViewer — Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <script type="module" src="/scripts/auth.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="brand"><span class="beta">β</span> AnimeViewer</div>
      <a class="btn" href="/profile.html">Профиль</a>
    </div>
    <main class="frame">
      <div class="toolbar">
        <form id="searchForm" class="search" autocomplete="off">
          <div class="field" style="flex:1">
            <label class="label" for="q">Поиск аниме</label>
            <input class="input" id="q" name="q" placeholder="Название, автор, тег" />
            <span class="underline"></span>
          </div>
          <button class="btn primary find" type="submit">Найти</button>
        </form>
      </div>

      <div id="grid" class="grid"></div>

      <br>

      <div class="pager">
        <div class="page-controls">
          <button class="page-btn" id="prevBtn" aria-label="Предыдущая страница">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="var(--ink)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 18l-6-6 6-6"/><path d="M9 12h12"/>
            </svg>
          </button>
          <div class="page-ind" id="pageInd">Стр. 1 из 1</div>
          <button class="page-btn" id="nextBtn" aria-label="Следующая страница">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="var(--ink)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 6l6 6-6 6"/><path d="M15 12H3"/>
            </svg>
          </button>
        </div>
        <div class="page-size" id="pageSize">
          <button type="button" data-size="12" class="chip">12</button>
          <button type="button" data-size="24" class="chip">24</button>
          <button type="button" data-size="36" class="chip">36</button>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/scripts/index.js"></script>
</body>
</html>
