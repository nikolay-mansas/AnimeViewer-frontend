<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AnimeViewer — Авторизация</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <script type="module" src="/scripts/auth.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="brand"><span class="beta">β</span> AnimeViewer</div>
    <main class="frame">
      <div class="toolbar-anime">
        <h1 class="title">Вход</h1>
        <a class="btn back" href="/registration.html">Регистрация</a>
      </div>

      <form id="loginForm" autocomplete="on" novalidate>
        <div class="row" id="row">
          <div class="field" id="f-username" data-field="username">
            <label class="label" for="username">Юзернейм</label>
            <input class="input" id="username" name="username" placeholder="Ваш никнейм" autocomplete="username" />
            <span class="underline"></span>
          </div>

          <div class="field" id="f-email" data-field="email">
            <label class="label" for="email">Почта</label>
            <input class="input" id="email" name="email" type="email"
                   pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                   placeholder="name@example.com" autocomplete="email" />
            <span class="underline"></span>
          </div>
        </div>

        <div class="stack">
          <div class="field" id="f-password" data-field="password">
            <label class="label" for="password">Пароль</label>
            <input class="input" id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" />
            <span class="underline"></span>
          </div>
        </div>

        <br>
        <div class="field captcha-field" id="f-captcha">
          <label class="label">Проверка</label>
          <div class="cf-turnstile" id="cf-box"></div>
          <span class="underline"></span>
        </div>
        <button type="submit" class="submit">Отправить</button>
        <div class="helper">Kira is best!</div>
      </form>
    </main>
  </div>

  <div class="toasts" id="toasts"></div>
  <script type="module" src="/scripts/login.js"></script>
</body>
</html>
