<!doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="theme-color" content="#0a0a12" />
		<meta name="color-scheme" content="dark light" />
		<meta
			name="robots"
			content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1"
		/>

		<link rel="icon" type="image/png" href="%sveltekit.assets%/icons/icon_64x64.png" sizes="64x64" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/icons/icon_192x192.png" sizes="192x192" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/icons/icon_256x256.png" sizes="256x256" />
		<link rel="shortcut icon" href="%sveltekit.assets%/icons/icon_16x16.png" sizes="16x16"/>
        <link rel="shortcut icon" href="%sveltekit.assets%/icons/icon_32x32.png" sizes="32x32"/>
        <link rel="shortcut icon" href="%sveltekit.assets%/icons/icon_192x192.png" sizes="192x192"/>
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon_76x76.png" sizes="76x76"/>
        <link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon_120x120.png" sizes="120x120"/>
        <link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon_152x152.png" sizes="152x152"/>
        <link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon_180x180.png" sizes="180x180"/>

		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
