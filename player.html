<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AnimeViewer — Просмотр</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <script type="module" src="/scripts/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.6.11/dist/hls.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="brand"><span class="beta">β</span> AnimeViewer</div>
    <main class="frame">
      <div class="toolbar-anime">
        <div class="title-anime" id="animeTitle">Загрузка…</div>
        <a class="btn back" href="/index.html">Назад</a>
      </div>

      <div class="layout">
        <div>
          <div class="player-wrap">
            <video id="video" class="player" controls playsinline></video>
          </div>
          <div class="controls">
            <div class="ctrl-left">
              <button class="round-btn" id="prevEp" aria-label="Предыдущая серия">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="var(--ink)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/><path d="M9 12h12"/></svg>
              </button>
              <div class="ep-counter" id="epCounter">1 / 1</div>
              <button class="round-btn" id="nextEp" aria-label="Следующая серия">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="var(--ink)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 6l6 6-6 6"/><path d="M15 12H3"/></svg>
              </button>
            </div>
            <div class="ctrl-right">
              <select id="quality" class="select"><option value="auto">Авто</option></select>
            </div>
          </div>

          <br>

          <div class="desc" id="descBox">
            <div class="desc-head" id="descToggle">
              <div class="desc-title">Описание</div>
              <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="url(#g3)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <defs><linearGradient id="g3" x1="0" x2="1"><stop offset="0%" stop-color="#b38cff"/><stop offset="100%" stop-color="#9a6bff"/></linearGradient></defs>
                <path d="M6 9l6 6 6-6"/>
              </svg>
            </div>
            <div class="desc-body" id="descBody"></div>
          </div>
        </div>

        <div class="aside">
          <div class="poster" id="poster"></div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/scripts/player.js"></script>
</body>
</html>
